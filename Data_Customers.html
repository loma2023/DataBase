<body>
    <!-- =============== Navigation ================ -->

    <div class="container">
        <div class="navigation"></div>

        <!-- ========================= Main ==================== -->

        <div class="main">
            <div class="topbar"></div>

            <div class="cardBox1">
                <a href="Data_Customers.html" class="card">بيانات العملاء</a>

                <input class="name" type="text" placeholder="اسم العميل">

                <input type="button" id="save" onclick="CRUD(id)" value="حــفــظ" class="btn_save">
            </form>

            <!-- ================ table ================= -->
            <div class="recentOrders">
                <table>
                    <thead class="table-head">
                        <tr>
                            <td>ID</td>
                            <td>الاسم</td>
                            <td>العنوان</td>
                            <td>الهاتف</td>
                            <td>الرصيد</td>
                            <td style="width: 150px;">تعديل - حذف</td>
                        </tr>
                    </thead>

                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>

            <!-- ================= New Customers ================ -->

        </div>
    </div>


    <!-- =========== Scripts =========  -->
